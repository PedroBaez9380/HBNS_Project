    <section class="quejas-sugerencias">
        <form class="m-5" id="form-quejas-sugerencias">
            <div class="m-5 justify-content-center text-center">
              <h2 class="mb-3">¿Tienes alguna queja o sugerencia?</h2>
              <h2>¡Te escuchamos!</h2>
            </div>

            <div class="mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="queja">
                  <label class="form-check-label" for="checkbox1">Queja</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sugerencia">
                  <label class="form-check-label" for="checkbox2">Sugerencia</label>
                </div>
            </div>

            <div class="mt-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre (opcional en caso de requerir seguimiento)">
            </div>
            
            <div class="mt-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico (opcional en caso de requerir seguimiento)">
            </div>
            
            <div class="mt-3">
              <label class="form-check-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
          </form>
    </section>
