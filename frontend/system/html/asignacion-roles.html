<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion de roles</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/asignacion-roles.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="asignacion-roles text-center">
        <h1>Asignacion de roles</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 asignacion-rol d-flex flex-column align-items-center">
                    <div class="abreviatura d-flex flex-column align-items-center m-3">
                        <h6>Numero de usuario</h6> <textarea class="form-control" id="telefono" rows="1" disabled></textarea>
                    </div>
                    <div class="descripcion d-flex flex-column align-items-center m-3">
                        <h6>Rol</h6>
                        <select id="lstRoles" name="lstRoles" class="form-select" disabled>
                            <option selected value="">Seleccionar opcion</option>
                        </select>
                    </div>
                    <div class="tabla-asignaciones text-center">
                            <table class="table mx-auto w-100">
                                <thead>
                                    <tr>
                                        <th scope="col">ID de usuario</th>
                                        <th scope="col">Rol</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-cuerpo">
                                    <tr>
                                        <td>nn</td>
                                        <td>nn</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="botones text-center">
                        <div>
                            <button type="button" class="btn btn-rounded btn-secondary">Guardar</button>
                        </div>
                        <div class="d-inline-block">
                            <button type="button" class="btn btn-rounded btn-light">Eliminar</button>
                            <button type="button" class="btn btn-rounded btn-light">Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>
</body>
</html>
