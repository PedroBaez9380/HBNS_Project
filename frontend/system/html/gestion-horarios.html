<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion horarios</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-horarios.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funcionces</button>
                </div>
            </div>
        </div>
    </section>
    <section class="clase-usuarios text-center">
        <h1>Gestion de horarios</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 creacion-horario d-flex flex-column align-items-center">
                    <div class="id d-flex flex-column align-items-center m-3">
                        <h6>ID de horario</h6> <textarea class="form-control" id="ID_horario" rows="1" disabled></textarea>
                    </div>
                    <div class="Nomenclatura d-flex flex-column align-items-center m-3">
                        <h6>Nomenclatura</h6> <textarea class="form-control" id="Nomenclatura" rows="1" disabled></textarea>
                    </div>
                    <div class="hora-inicio d-flex flex-column align-items-center m-3">
                        <h6>Hora Inicio</h6> <textarea class="form-control" id="Hora_inicio" rows="1" disabled></textarea>
                    </div>
                    <div class="hora-final d-flex flex-column align-items-center m-3">
                        <h6>Hora Final</h6> <textarea class="form-control" id="Hora_final" rows="1" disabled></textarea>
                    </div>
                    <div class="clase-del-horario m-3">
                        <h6>Clase</h6>
                        <select id="lstClasesDeHorario" name="lstClasesDeHorario" class="form-select" disabled>
                            <option selected value="">Seleccionar opcion</option>
                        </select>
                    </div>
                    <div class="dia-del-horario m-3">
                        <h6>Dia</h6>
                        <select id="lstDiasDeHorario" name="lstDiasDeHorario" class="form-select" disabled>
                            <option selected value="">Seleccionar opcion</option>
                        </select>
                    </div>
                    <div class="tabla-horarios text-center">
                            <table class="table mx-auto w-100 tabla-horarios">
                                <thead>
                                    <tr>
                                        <th scope="col">ID_Horario</th>
                                        <th scope="col">Nomenclatura</th>
                                        <th scope="col">Hora</th>
                                        <th scope="col">Clase</th>
                                        <th scope="col">Dia</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-cuerpo">
                                    <tr>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="botones-horario text-center">
                        <div>
                            <button type="button" class="btn btn-rounded btn-secondary" id="boton-guardar">Guardar</button>
                        </div>
                        <div class="d-inline-block">
                            <button type="button" class="btn btn-rounded btn-light" id="boton-eliminar">Eliminar</button>
                            <button type="button" class="btn btn-rounded btn-light" id="boton-nuevo">Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>

    <script src="../js/gestion-horarios.js"></script>

</body>
</html>
