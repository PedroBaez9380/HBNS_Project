<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion articulos</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-articulos.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark">Regresar a funcionces</button>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center">
        <h1>Gestion de articulos</h1>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7 col-sm-12 gestion-articulos p-5 ">
                    <div class="d-flex flex-column align-items-start campos text-start">
                            <div><h6>Codigo de articulo</h6><textarea class="form-control" id="codigo-articulo" rows="1" disabled></textarea></div>
                            <div><h6>Stock</h6><textarea class="form-control" id="stock" rows="1" disabled></textarea></div>
                            <div><h6>Descripcion</h6><textarea class="form-control" id="descripcion" rows="1" disabled></textarea></div>
                            <div><h6>Precio de venta:</h6><textarea class="form-control" id="precio-venta" rows="1" disabled></textarea></div>
                            <div><h6>Descripcion larga:</h6><textarea class="form-control" id="descripcion-larga" rows="2" disabled></textarea></div> 
                    </div>
                    
                    <div class="botones text-center">
                        <div>
                            <button type="button" class="btn btn-rounded btn-secondary">Guardar</button>
                            <button type="button" class="btn btn-rounded btn-secondary">Modificacion</button>
                        </div>
                        <div class="d-inline-block">
                            <button type="button" class="btn btn-rounded btn-light">Eliminar</button>
                            <button type="button" class="btn btn-rounded btn-light">Nuevo</button>
                        </div>
                    </div>
                </div>
                

                <div class="col-lg-5 col-sm-12">
                    <div class="tabla-articulos-input">
                        <input type="text" class="form-control full-width" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2">
                    </div>
                    <div class="tabla-articulos">
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">N articulo</th>
                                    <th scope="col">Descripcion</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-cuerpo">
                                <tr>
                                    <td>nn</td>
                                    <td>nn</td>
                                </tr>
                                <tr>
                                    <td>nn</td>
                                    <td>nn</td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
