<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/chat.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="seccion-horario">
        <div class="Contenedor-usuarios-chat container">
            <div class="row">
                <div class="col-lg-3 m-3 chat-usuarios px-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2">
                    </div>
                    <div id="usuarios-traer">
                        
                    </div>
                </div>
                <div class="col-lg-8 m-3 chat-mensajes px-0">
                    <div>
                        <h4 id="usuario-actual">Selecciona usuario</h4>
                    </div>
                    <div id="todos-mensajes">
                        <h1 class="m-4 text-center">Selecciona un chat para comenzar a hablar!</h1>
                    </div>

                    <div id="area-escribir-mensaje">
                        <input type="text" class="form-control" placeholder="mensaje" aria-label="mensaje" aria-describedby="basic-addon2" id="mensaje-escribir" disabled>
                        <button type="button" class="btn btn-primary btn-enviar" id="btn-enviar" disabled><img src="../images/enviar-mensaje.png" alt=""></button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>

    <script src="../js/chat.js"></script>
</body>
</html>
