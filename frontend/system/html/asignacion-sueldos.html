<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion sueldos</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-sueldos.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center">
        <h1>Gestion de sueldos</h1>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10 col-sm-12 gestion-sueldos p-5 ">
                    <div class="d-flex flex-column align-items-start campos text-start">
                            <div><h6>ID</h6><textarea class="form-control" id="ID" rows="1" disabled></textarea></div>
                            <div><h6>Usuario</h6><textarea class="form-control" id="ID_usuario" rows="1" disabled></textarea></div>
                            <div><h6>Cantidad</h6><textarea class="form-control" id="cantidad" rows="1" disabled></textarea></div>
                            <div><h6>Fecha Inicio</h6><textarea class="form-control" id="fecha_inicio" rows="1" disabled></textarea></div>
                            <div><h6>Fecha Fin</h6><textarea class="form-control" id="fecha_fin" rows="1" disabled></textarea></div>
                            <div><h6>Estado</h6><select name="" id="lstEstatus" class="form-select" disabled> <option value="default" selected>Seleccionar</option> <option value="0">Sin pagar</option> <option value="1">Pagado</option></select></div>
                            <div><h6>Ruta</h6><textarea class="form-control" id="ruta" rows="1" disabled></textarea></div>
                    </div>
                    <div class="tabla-articulos-input">
                        <input type="text" class="form-control full-width" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2" id="buscar-sueldos">
                    </div>
                    <div class="tabla-sueldos">
                        
                        <table class="table" id="tabla-sueldos">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Fecha Inicio</th>
                                    <th scope="col">Fecha Fin</th>
                                    <th scope="col">Estatus</th>
                                    <th scope="col">Comprobante</th>

                                </tr>
                            </thead>
                            <tbody id="tabla-cuerpo">
                                <tr>
                                    <td>nn</td>
                                    <td>nn</td>
                                </tr>
                                <tr>
                                    <td>nn</td>
                                    <td>nn</td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>   
                    <div class="botones text-center">
                        <div>
                            <button type="button" class="btn btn-rounded btn-secondary" disabled id="boton-guardar">Guardar</button>
                            <button type="button" class="btn btn-rounded btn-secondary" disabled id="boton-modificacion">Modificacion</button>
                        </div>
                        <div class="d-inline-block">
                        
                            <button type="button" class="btn btn-rounded btn-light" id="boton-nuevo">Nuevo</button>
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>

    <script src="../js/asignacion-sueldo.js"> </script>
</body>
</html>
