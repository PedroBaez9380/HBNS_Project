<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion usuarios</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-usuarios.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="gestion-usuarios">
        <h1 class="mb-5">Gestion de usuarios</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-sm-12">
                    <div class="alta-usuario">
                        <div>
                            <h5>Numero de usuario:</h5>
                            <p id="N-usuario"></p>
                        </div>
                        <div class="datos-personales">
                            <p>Contraseña:</p> <textarea class="form-control" id="contrasena" rows="1" disabled></textarea>
                            <p>Tipo de usuario:</p> 
                            <select id="lstTipoUsuario" name="lstSeveridad" class="form-select" disabled>
                                <option selected value="default">Seleccionar opcion</option>
                            </select>
                            <p>Nombre/s:</p> <textarea class="form-control" id="nombre" rows="1" disabled></textarea>
                            <p>Apellido/s:</p> <textarea class="form-control" id="apellido" rows="1" disabled></textarea>
                            <p>Telefono:</p> <textarea class="form-control" id="telefono" rows="1" disabled></textarea>
                            <p>Correo:</p> <textarea class="form-control" id="correo" rows="1" disabled></textarea>
                            <p>Fecha de registro:</p> <textarea class="form-control" id="fecha-registro" rows="1" disabled></textarea>
                            <p>Fecha de nacimiento:</p> <input type="date" class="form-control" id="fecha-nacimiento">
                            <p>Estado:</p> <select id="lstEstado" name="lstEstado" class="form-select" disabled>
                                                <option selected value="default">Seleccionar opcion</option>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select>
                        </div>
                        <div class="botones-usuarios">
                            <div>
                                <button type="button" class="btn btn-rounded btn-secondary" id="boton-guardar">Guardar</button>
                            </div>
                            <div class="d-inline-block">
                                <button type="button" class="btn btn-rounded btn-light" id="boton-modificacion">Modificacion</button>
                                <button type="button" class="btn btn-rounded btn-light" id="boton-nuevo">Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 tabla-todos-usuarios">
                    <div class="tabla-usuarios-input">
                        <input type="text" class="form-control full-width" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2" id="buscarUsuario">
                    </div>
                    <div class="tabla-usuarios">
                        
                        <table class="table" id="tabla-usuarios">
                            <thead>
                                <tr>
                                    <th scope="col">ID_usuario</th>
                                    <th scope="col">Tipo Usuario</th>
                                    <th scope="col">Nombre/s</th>
                                    <th scope="col">Apellido/s</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Fecha registro</th>
                                    <th scope="col">Fecha nacimiento</th>
                                    <th scope="col">Contraseña</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-cuerpo">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>


    <script src="../js/gestion-usuarios.js"></script>
</body>
</html>
