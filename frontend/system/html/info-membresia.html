<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/info-membresia.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark">Regresar a funcionces</button>
                </div>
            </div>
        </div>
    </section>
    <section class="seccion-info-membresia">
        <div class="membresia-arriba">
            <h4>Membresia actual</h4>
            <div class="tipo-membresia">
                <p><strong>Tipo de membresia:</strong></p> <p id="tipo-membresia">promo1</p>
            </div>
            <div class="fecha-inicio">
                <p><strong>Fecha de inicio:</strong></p> <p id="fecha-inicio-actual">02/12/2024</p>
            </div>
            <div class="fecha-vencimiento">
                <p><strong>Fecha de vencimiento:</strong></p> <p id="fecha-vencimiento-actual">02/01/2025</p>
            </div>
            <div class="estatus">
                <p><strong>Estatus:</strong></p> <p id="estatus-membresia-actual">Pagado</p>
            </div>
        </div>
        <div class="membresia-abajo">
            <h4>Membresia siguiente</h4>
            <div class="tipo-membresia">
                <p><strong>Tipo de membresia:</strong></p> <p id="tipo-membresia">promo1</p>
            </div>
            <div class="fecha-inicio">
                <p><strong>Fecha de inicio:</strong></p> <p id="fecha-inicio-siguiente">02/12/2024</p>
            </div>
            <div class="fecha-vencimiento">
                <p><strong>Fecha de vencimiento:</strong></p> <p id="fecha-vencimiento-siguiente">02/01/2025</p>
            </div>
            <div class="estatus">
                <p><strong>Estatus:</strong></p> <p id="estatus-membresia-siguiente">No pagado</p>
            </div>
        </div>
        
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="../js/info-membresia.js"></script>

</html>
