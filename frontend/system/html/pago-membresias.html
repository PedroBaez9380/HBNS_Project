<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de membresias</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/pago-membresias.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="seccion-info-membresia">
        <h1>Pago de membresias</h1>
        <div class="fuera-cuadro">
            <div class="abreviatura d-flex flex-column align-items-center m-3">
                <h6>Numero de usuario:</h6> <textarea class="form-control" id="id-usuario" rows="1"></textarea>
                <h6 class="mt-3">Nombre de usuario</h6> <textarea class="form-control" id="nombre-usuario" rows="1" disabled></textarea>
            </div>
        </div>
        <div class="membresia-arriba">
            <h4>Membresia actual</h4>
            <div class="tipo-membresia">
                <p><strong>Tipo de membresia:</strong></p> <p id="tipo-membresia"></p>
            </div>
            <div class="fecha-inicio">
                <p><strong>Fecha de inicio:</strong></p> <p id="fecha-inicio-actual"></p>
            </div>
            <div class="fecha-vencimiento">
                <p><strong>Fecha de vencimiento:</strong></p> <p id="fecha-vencimiento-actual"></p>
            </div>
            <div class="estatus">
                <p><strong>Estatus:</strong></p> <p id="estatus-membresia-actual"></p>
                <button id="pagar-membresia-actual">Pagar</button>
            </div>

            </div>
        </div>
        <div class="membresia-abajo">
            <h4>Membresia siguiente</h4>
            <div class="tipo-membresia">
                <p><strong>Tipo de membresia:</strong></p> <p id="tipo-membresia-siguiente"></p>
            </div>
            <div class="fecha-inicio">
                <p><strong>Fecha de inicio:</strong></p> <p id="fecha-inicio-siguiente"></p>
            </div>
            <div class="fecha-vencimiento">
                <p><strong>Fecha de vencimiento:</strong></p> <p id="fecha-vencimiento-siguiente"></p>
            </div>
            <div class="estatus">
                <p><strong>Estatus:</strong></p> <p id="estatus-membresia-siguiente"></p>
                <button id="pagar-membresia-siguiente">Pagar</button>
            </div>
        </div>
        
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>

    <script src="../js/pago-membresia.js"></script>
</body>
</html>
