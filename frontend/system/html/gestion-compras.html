<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion compras</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-compras.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center">
        <h1>Gestion de compras</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 cabecera-compra d-flex flex-column align-items-center">
                    <div class=" m-3 idcompra d-flex align-items-center">
                        <h6>Compra:</h6> <textarea class="form-control" id="idcompra" rows="1" disabled></textarea>
                    </div>

                    <div class="tabla-detalle text-center">
                            <table class="table mx-auto w-100">
                                <thead>
                                    <tr>
                                        <th scope="col">N de compra</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Total articulos</th>
                                        <th scope="col">Total precio</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-cuerpo">
                                    <tr>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                    </div>
                    <div class="botones-compra text-center mb-3">
                        <button type="button" class="btn btn-rounded btn-light">borrar</button>
                        <button type="button" class="btn btn-rounded btn-light">Modificacion</button>
                    </div>
                </div>

                <div class="col-lg-8 detalle-compra d-flex flex-column align-items-center">
                    <h4 class="mt-5">Detalle de la compra</h4>

                    <div class="tabla-detalle text-center">
                            <table class="table mx-auto w-100">
                                <thead>
                                    <tr>
                                        <th scope="col">N de articulo</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Total precio</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-cuerpo">
                                    <tr>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                        <td>nn</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="botones-compra text-center mb-3">
                        <button type="button" class="btn btn-rounded btn-light">Agregar</button>
                        <button type="button" class="btn btn-rounded btn-light">Eliminar</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-rounded btn-light mb-3">Guardar</button>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>
</body>
</html>
