<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago sueldos</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/pago-sueldo.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark" id="boton-regresar">Regresar a funciones</button>
                </div>
            </div>
        </div>
    </section>
    <section class="seccion-pago-sueldo">
        <h1>Pago de sueldos</h1>
        <div class="fuera-cuadro">
            <div class="abreviatura d-flex flex-column align-items-center m-3">
                <h6>Numero de usuario:</h6> <textarea class="form-control" id="id-usuario" rows="1"></textarea>
                <h6 class="mt-3">Nombre de usuario</h6> <textarea class="form-control" id="nombre-usuario" rows="1" disabled></textarea>
            </div>
        </div>
        <div class="periodo-pagar">
            <h4>Periodo a pagar</h4>
            <div class="cantidad-pagar">
                <p><strong>Cantidad a pagar:</strong></p> <textarea class="form-control" id="Cantidad-sueldo" rows="1">1000</textarea>
            </div>
            <div class="fecha-inicio">
                <p><strong>Inicio del periodo:</strong></p> <textarea class="form-control" id="inicio-periodo" rows="1">19/05/2024</textarea>
            </div>
            <div class="fecha-vencimiento">
                <p><strong>Fin del periodo:</strong></p> <textarea class="form-control" id="fin-periodo" rows="1">19/05/2024</textarea>
            </div>
            <div class="estatus">
                <p><strong>Estatus:</strong></p> <p id="estatus-membresia-actual">Pagado</p>
                <button>Pagar</button>
            </div>
            <div id="contenedor-comprobante">
                <label for="formFile" class="form-label"><h5>Subir comprobante</h5></label> 
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        
        
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/boton-volver.js"></script>


    <script src="../js/info-membresia.js"></script>
</body>
</html>
