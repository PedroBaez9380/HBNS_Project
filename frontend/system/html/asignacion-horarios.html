<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de horarios</title>
    <link rel="stylesheet" href="../css/general_styles_system.css">
    <link rel="stylesheet" href="../css/gestion-horarios.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="banner">
        <div class="contenedor-banner">

        </div>
    </section>
    <section class="boton-regresar">
        <div class="container mt-4 ml-5 mb-3">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn-rounded btn-dark">Regresar a funcionces</button>
                </div>
            </div>
        </div>
    </section>
    <section class="asignacion-horarios text-center">
        <h1>Gestion de horarios</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 asignacion-horario d-flex flex-column align-items-center">
                    <div class="fuera-cuadro">
                        <div class="abreviatura d-flex flex-column align-items-center m-3">
                            <h6>Numero de usuario:</h6> <textarea class="form-control" id="telefono" rows="1"></textarea>
                            <h6>Nombre de usuario</h6> <textarea class="form-control" id="telefono" rows="1" disabled></textarea>
                        </div>
                    </div>
                    <div class="dentro-cuadro">
                        <div class="todos-horarios">
                            <div class="horario">
                                <h5>Hora</h5>
                                <div class="contenedor-horario d-flex align-items-center m-3">
                                    <div class="clase-horario">
                                        <p>Clase:</p>   <select id="lstSeveridad" name="lstSeveridad" class="form-select" disabled>
                                                            <option selected value="">Seleccionar opcion</option>
                                                        </select>
                                        <p>Horario:</p> <select id="lstSeveridad" name="lstSeveridad" class="form-select" disabled>
                                                            <option selected value="">Seleccionar opcion</option>
                                                        </select>                                
                                    </div>
                                    <button class="boton-menos">-</button>
                                </div>
                                <div class="contenedor-boton-mas  m-3">
                                    <button id="boton-mas">+</button>
                                </div>
                                <div class="boton-guardar m-5">
                                    <button type="button" class="btn btn-rounded btn-secondary">Guardar</button>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
